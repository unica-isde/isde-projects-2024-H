{% extends "base.html" %}

{% block content %}

<style>
    .form-control-range {
        width: 100%;
        margin-bottom: 20px;
    }
</style>

<div class="row">
    <div class="col">
        <div class="card">
            <h3 class="card-header text-center">Transform Image</h3>
            <div class="card-body">
                <form action="/transform" method="post">
                    <!-- Dropdown to select an image -->
                    <div class="form-group">
                        <label for="image_id">Select Image</label>
                        <select name="image_id" class="form-control" required>
                            {% for image in images %}
                            <option value="{{ image }}">{{ image }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Sliders for transformation parameters -->
                    <div class="form-group">
                        <label for="brightness">Brightness</label>
                        <input type="range" name="brightness" min="0.1" max="2.0" step="0.1" value="1.0" class="form-control-range">
                    </div>
                    <div class="form-group">
                        <label for="contrast">Contrast</label>
                        <input type="range" name="contrast" min="0.1" max="2.0" step="0.1" value="1.0" class="form-control-range">
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="range" name="color" min="0.1" max="2.0" step="0.1" value="1.0" class="form-control-range">
                    </div>
                    <div class="form-group">
                        <label for="sharpness">Sharpness</label>
                        <input type="range" name="sharpness" min="0.1" max="2.0" step="0.1" value="1.0" class="form-control-range">
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Apply Transformations</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
